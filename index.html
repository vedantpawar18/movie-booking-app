<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add Amount</title>
    <style>
      #navbar{
        display: flex;
        justify-content: space-between;
      }
      #add-money{
        /* border: 1px solid black; */
        margin: auto;
        margin-top: 50px;
        width: 20%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        /* display: flex; */
      }
      #amount{
        margin: auto;
        width: 200px;
      }
    </style>
  </head>
  <body>
    <div id="navbar">
      <h1>Add Money to wallet</h1>
      <!-- Display the wallet amount here inside h1 tag with id as "wallet". Note only amount, no extra text. Like 500 not Rs 500 -->
      <h1 id="wallet">0</h1>
    </div>
    <div id="add-money">
      <!-- input box for accepting money with id as "amount" -->
      <input type="number" id="amount" placeholder="Enter Amount in Rupees">
      <br>
      <br>
      <!-- button with id as "add_to_wallet" -->
      <button onclick="addtoWallet()" id="add_to_wallet">Add to wallet</button>
      <br>
      <br>
      <!-- button with id as "book_movies" to go to movies.html -->
      <button id="book_movies" onclick="linctoMovies()"><a href="movies.html">Book Movies</a></button>
    </div>
  </body>
</html>

<script src="index.js"></script>
